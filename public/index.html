<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FlixMovies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
</head>

<body class="bg-gray-900 text-slate-100 min-h-screen">

  <header class="border-b border-slate-800">
    <div class="max-w-7xl mx-auto px-6 py-8">
      <h1 class="text-3xl font-semibold">FlixMovies</h1>
      <p class="text-slate-400">Busque filmes e salve seus favoritos</p>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-10">

    <!-- BUSCA -->
    <form id="search-form" class="flex gap-4 mb-6">
      <input
        id="search-input"
        type="text"
        placeholder="Digite o nome do filme..."
        class="flex-1 bg-slate-800 border border-slate-700 rounded px-4 py-3"
        required
      />
      <button
        id="button-search"
        class="bg-red-700 hover:bg-red-900 px-6 py-3 rounded"
      >
        Buscar
      </button>
    </form>

    <!-- FILTROS -->
    <div class="flex flex-wrap gap-4 mb-6">
      <select id="filter-genre" class="bg-slate-800 border border-slate-700 rounded px-4 py-2">
        <option value="">Todos os gêneros</option>
        <option value="28">Ação</option>
        <option value="12">Aventura</option>
        <option value="16">Animação</option>
        <option value="35">Comédia</option>
        <option value="18">Drama</option>
        <option value="27">Terror</option>
        <option value="878">Ficção Científica</option>
      </select>

      <select id="filter-order" class="bg-slate-800 border border-slate-700 rounded px-4 py-2">
        <option value="">Ordenar</option>
        <option value="az">A–Z</option>
        <option value="za">Z–A</option>
      </select>

      <label class="flex items-center gap-2 text-sm">
        <input type="checkbox" id="filter-favorites" />
        Só favoritos
      </label>
    </div>

    <p id="feedback-message" class="mb-6 text-slate-400 text-sm"></p>

    <!-- RESULTADOS -->
    <h2 class="text-lg font-medium mb-4">Resultados</h2>
    <ul id="movies-list" class="grid grid-cols-[repeat(auto-fill,minmax(180px,1fr))] gap-6"></ul>

    <!-- FAVORITOS -->
    <h2 class="text-lg font-medium mt-16 mb-4">Favoritos</h2>
    <ul id="favorites-list" class="grid grid-cols-[repeat(auto-fill,minmax(180px,1fr))] gap-6"></ul>
    <p id="favorites-empty" class="text-slate-500 text-sm mt-4 hidden">Nenhum filme favoritado ainda.</p>

  </main>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
